<head>

    <link rel="stylesheet" href="style.css">

<body>


    <div class="input">
        <div class="title">

        </button>


    </div>

    <!-- <div class="movieContainer">
        <div class="movie">

        </div>
    </div> -->
    <ol class="allMovies">

    </ol>


    <footer>

        </div>
